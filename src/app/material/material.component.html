<div style="margin-left:50px">

  <mat-checkbox class="example-margin"
    #materialcheckbox
    [value]="myvalue"
    (change)="checkboxChange($event,materialcheckbox)"
    [(ngModel)]="ischecked">
  Checked</mat-checkbox>

 <div *ngIf="materialcheckbox.checked">Show details</div><br>

 <div>
    <mat-radio-group name="flavors" value="chocolate">
        <mat-radio-button value="chocolate" >Chocolate</mat-radio-button>
        <mat-radio-button value="vanilla">Vanilla</mat-radio-button>
        <mat-radio-button value="strawberry">Strawberry</mat-radio-button>
    </mat-radio-group>
  </div>

  <div>
    <mat-form-field appearance="fill">
        <mat-label>select color</mat-label>
        <mat-select [(ngModel)]="color" >
          <mat-option *ngFor="let colorobject of colors" [value]="colorobject.id">{{colorobject.color}}</mat-option>
        </mat-select>
      </mat-form-field>
  </div>

  <div>
    <mat-form-field>
      <mat-label>username input field text</mat-label>
      <input
       ngModel
       name="username"
       #username="ngModel"
       matInput type="text"  required>      
    </mat-form-field>
    <div  *ngIf="username.touched && username.invalid">
      <div *ngIf="username.errors.required" style="color:red">username is required</div>
    </div>
  </div>

  <div>
    <mat-form-field>
      <textarea matInput matTextareaAutosize rows="5" ></textarea>      
    </mat-form-field>
  </div>

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input type="text" matStartDate formControlName="start" placeholder="Start date">
        <input type="text" matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker touchUi="true"></mat-date-range-picker>
    </mat-form-field>
    
    <p>Selected range: {{range.value | json}}</p>
  </div>

 

  <div>
    <mat-form-field appearance="fill">
      <mat-label>Custom calendar header</mat-label>
      <input (focus)="picker1.open()" type="text" matInput [matDatepicker]="picker1">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1 touchUi="true"></mat-datepicker>
    </mat-form-field>
  </div>
  

</div>
